<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תצוגה מקדימה - מובייל</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-mockup {
            width: 375px;
            height: 667px;
            background: #000;
            border-radius: 30px;
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            background: white;
            height: 100%;
            padding: 12px;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .score-panel {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .score-item {
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }

        .score-number {
            font-size: 1.2em;
            display: block;
            color: #e17055;
        }

        .game-board {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
        }

        .word-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 0;
        }

        .column-title {
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 8px;
            padding: 5px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
        }

        .word-card {
            padding: 8px 4px;
            background: #f8f9ff;
            border: 2px solid #e0e6ff;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-size: 0.8em;
            font-weight: 500;
            min-height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
        }

        .word-card.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #4a5bb8;
        }

        .word-card.matched {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            border-color: #0d7377;
            opacity: 0.8;
        }

        .reset-btn {
            display: block;
            margin: 10px auto 0;
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">תצוגה מקדימה - iPhone (375px)</div>
    
    <div class="phone-mockup">
        <div class="phone-screen">
            <div class="game-container">
                <h1>משחק התאמה עברית-ערבית</h1>
                
                <div class="score-panel">
                    <div class="score-item">
                        <span class="score-number">3</span>
                        <div>התאמות</div>
                    </div>
                    <div class="score-item">
                        <span class="score-number">7</span>
                        <div>ניסיונות</div>
                    </div>
                    <div class="score-item">
                        <span class="score-number">43%</span>
                        <div>דיוק</div>
                    </div>
                </div>

                <div class="game-board">
                    <div class="word-column">
                        <div class="column-title">עברית</div>
                        <div class="word-card matched">שלום</div>
                        <div class="word-card">רגיש</div>
                        <div class="word-card selected">מנגינה</div>
                        <div class="word-card">חיים</div>
                        <div class="word-card matched">דמיין</div>
                        <div class="word-card">אנשים</div>
                        <div class="word-card">מוזיקה</div>
                        <div class="word-card">חלום</div>
                        <div class="word-card">משוגע</div>
                        <div class="word-card">זהות</div>
                        <div class="word-card">מאחל</div>
                        <div class="word-card">סובל</div>
                        <div class="word-card">רעב</div>
                    </div>
                    <div class="word-column">
                        <div class="column-title">ערבית באותיות עבריות</div>
                        <div class="word-card">אִחְסַאס</div>
                        <div class="word-card matched">תְּחַיל</div>
                        <div class="word-card">חַייַאה</div>
                        <div class="word-card">מוסיקא</div>
                        <div class="word-card">נַאס</div>
                        <div class="word-card">לַחֵן</div>
                        <div class="word-card matched">סַלַאם</div>
                        <div class="word-card">הַוִייה</div>
                        <div class="word-card">חִלֵם</div>
                        <div class="word-card">מַגְנוּן</div>
                        <div class="word-card">בַּתְמַנַא</div>
                        <div class="word-card">מַוְגוּעַ</div>
                        <div class="word-card">גִוּעַ</div>
                    </div>
                </div>

                <button class="reset-btn">משחק חדש</button>
            </div>
        </div>
    </div>
</body>
</html>
